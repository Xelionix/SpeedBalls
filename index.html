<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Content</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/ruffle-web@5/dist/ruffle.js';

        document.addEventListener('DOMContentLoaded', () => {
            const ruffleContainer = document.createElement('div');
            ruffleContainer.style.width = '100%';
            ruffleContainer.style.height = '100%';

            // Replace the URL below with the URL of your Flash content
            ruffleContainer.setAttribute('data-content', 'https://frizby.live/lesson-detail/lesson-17.html');

            document.body.appendChild(ruffleContainer);
        });
    </script>
</body>
</html>
